<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opening Dialer...</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    /* Loading state (shown initially) */
    .loading {
      text-align: center;
      color: white;
    }
    
    .loading.hide {
      display: none;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 24px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.3px;
    }
    
    .loading p {
      font-size: 14px;
      opacity: 0.9;
      line-height: 1.5;
    }
    
    /* Fallback state (popup blocked) */
    .fallback {
      display: none;
      background: white;
      border-radius: 16px;
      padding: 40px 32px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .fallback.show { 
      display: block; 
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-warning {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #ffa500 0%, #ff6b6b 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }
    
    .fallback h1 {
      font-size: 22px;
      color: #1a1a1a;
      margin-bottom: 12px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    
    .fallback p {
      font-size: 15px;
      color: #666;
      margin-bottom: 28px;
      line-height: 1.6;
    }
    
    .fallback button {
      padding: 14px 36px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
      transition: all 0.2s ease;
      letter-spacing: 0.3px;
    }
    
    .fallback button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
    
    .fallback button:active { 
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
    }
    
    /* Success state */
    .success {
      display: none;
      text-align: center;
      color: white;
    }
    
    .success.show {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .icon-check {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: rgba(52, 199, 89, 0.2);
      border: 3px solid #34c759;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
    
    .success h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .success p {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Loading state -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <h1>Opening Dialer...</h1>
      <p>Please wait a moment</p>
    </div>

    <!-- Fallback state (popup blocked) -->
    <div class="fallback" id="fallback">
      <div class="icon-warning">⚠️</div>
      <h1>Popup Blocked</h1>
      <p>Your browser blocked the dialer popup. Please allow popups for this site and try again.</p>
      <button id="retryBtn">Open Dialer</button>
    </div>

    <!-- Success state -->
    <div class="success" id="success">
      <div class="icon-check">✓</div>
      <h1>Dialer Opened</h1>
      <p>You can close this tab now</p>
    </div>
  </div>

  <script>
    // Disable ALL audio context and sounds globally
    (function disableAllAudio() {
      // Override AudioContext to prevent any sound
      if (window.AudioContext || window.webkitAudioContext) {
        const OriginalAudioContext = window.AudioContext || window.webkitAudioContext;
        window.AudioContext = window.webkitAudioContext = function() {
          const ctx = new OriginalAudioContext();
          ctx.suspend(); // Immediately suspend any audio context
          return ctx;
        };
      }
      
      // Override HTMLAudioElement to prevent sound
      if (window.Audio) {
        const OriginalAudio = window.Audio;
        window.Audio = function() {
          const audio = new OriginalAudio();
          audio.muted = true;
          audio.volume = 0;
          return audio;
        };
      }
      
      // Mute any existing audio/video elements
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('audio, video').forEach(el => {
          el.muted = true;
          el.volume = 0;
        });
      });
    })();

    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const to = params.get('to');
    const name = params.get('name') || 'Unknown Contact';
    const recordId = params.get('recordId') || '';

    const loadingEl = document.getElementById('loading');
    const fallbackEl = document.getElementById('fallback');
    const successEl = document.getElementById('success');
    const retryBtn = document.getElementById('retryBtn');

    // If missing phone number, show fallback immediately
    if (!to) {
      loadingEl.classList.add('hide');
      fallbackEl.classList.add('show');
    }

    // Build dialer URL with all parameters
    const dialerUrl = new URL(window.location.origin + '/');
    dialerUrl.searchParams.set('to', to || '');
    dialerUrl.searchParams.set('name', name);
    if (recordId) dialerUrl.searchParams.set('recordId', recordId);
    dialerUrl.searchParams.set('compact', '1');

    // Popup window configuration
    const popupWidth = 180;
    const popupHeight = 400;
    const popupLeft = Math.max(0, (screen.availWidth - popupWidth - 30));
    const popupTop = 80;

    const features = [
      `width=${popupWidth}`,
      `height=${popupHeight}`,
      `left=${popupLeft}`,
      `top=${popupTop}`,
      'resizable=yes',
      'scrollbars=no',
      'toolbar=no',
      'menubar=no',
      'location=no',
      'status=no'
    ].join(',');

    let popupOpened = false;

    function showFallback() {
      if (!popupOpened) {
        loadingEl.classList.add('hide');
        fallbackEl.classList.add('show');
      }
    }

    function showSuccess() {
      loadingEl.classList.add('hide');
      successEl.classList.add('show');
    }

    function attemptOpen() {
      if (!to) return;

      try {
        const popupWindow = window.open(dialerUrl.toString(), 'TwilioDialer', features);

        if (popupWindow && !popupWindow.closed && typeof popupWindow.closed !== 'undefined') {
          popupOpened = true;
          popupWindow.focus();

          // Show success message
          showSuccess();

          // Try to close this tab after a short delay
          setTimeout(() => {
            try {
              window.close();
            } catch (e) {
              // If can't close, just leave success message
            }
          }, 1000);
        } else {
          showFallback();
        }
      } catch (e) {
        console.error('Popup open failed:', e);
        showFallback();
      }
    }

    // Attempt to open popup on load
    if (to) {
      // First attempt: immediately on load
      requestAnimationFrame(() => attemptOpen());

      // Second attempt: after short delay (in case first fails)
      setTimeout(() => {
        if (!popupOpened) attemptOpen();
      }, 300);

      // Third attempt: fallback timeout
      setTimeout(() => {
        if (!popupOpened) {
          showFallback();
        }
      }, 1500);
    }

    // Manual retry button
    retryBtn.addEventListener('click', attemptOpen);
  </script>
</body>
</html>
