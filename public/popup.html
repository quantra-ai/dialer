<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Dialer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f2f2f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .launcher-card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 20px;
      color: #1c1c1e;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .contact-info {
      margin: 20px 0;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
    }
    .contact-name {
      font-size: 16px;
      font-weight: 600;
      color: #1c1c1e;
      margin-bottom: 4px;
      word-wrap: break-word;
    }
    .contact-number {
      font-size: 18px;
      color: #667eea;
      font-family: monospace;
    }
    .open-btn {
      width: 100%;
      padding: 14px 24px;
      background: #34c759;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(52, 199, 89, 0.3);
    }
    .open-btn:hover {
      background: #30b350;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
    }
    .open-btn:active {
      transform: translateY(0);
    }
    .open-btn:disabled {
      background: #8e8e93;
      cursor: not-allowed;
      box-shadow: none;
    }
    .status-message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    .status-message.show {
      display: block;
    }
    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info-text {
      margin-top: 12px;
      font-size: 12px;
      color: #8e8e93;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="launcher-card">
    <div class="icon">ðŸ“ž</div>
    <h1>Ready to Call</h1>
    
    <div class="contact-info">
      <div class="contact-name" id="contactName">Loading...</div>
      <div class="contact-number" id="contactNumber">â€”</div>
    </div>

    <button class="open-btn" id="openBtn">
      Open Dialer
    </button>

    <div class="status-message" id="statusMessage"></div>

    <div class="info-text">
      Click to open the dialer in a new window
    </div>
  </div>

  <script>
    // Parse URL parameters
    const params = new URLSearchParams(window.location.search);
    const phoneNumber = params.get('to');
    const contactName = params.get('name') || 'Unknown Contact';

    // Display contact info
    document.getElementById('contactName').textContent = contactName;
    document.getElementById('contactNumber').textContent = phoneNumber || 'No phone number';

    // Build dialer URL with compact mode
    const dialerUrl = new URL(window.location.origin);
    dialerUrl.searchParams.set('to', phoneNumber);
    dialerUrl.searchParams.set('name', contactName);
    dialerUrl.searchParams.set('compact', '1');

    // Popup window reference (reused if already open)
    let popupWindow = null;

    // Popup dimensions and position
    const popupWidth = 418;
    const popupHeight = 1004;
    const rightMargin = 20;
    const topOffset = 40;
    
    // Calculate position (right side of screen)
    // IMPORTANT: Cannot use variable names "top" or "left" as they conflict with window.top/window.left
    const posX = screen.availWidth - popupWidth - rightMargin;
    const posY = topOffset;

    const popupFeatures = [
      `width=${popupWidth}`,
      `height=${popupHeight}`,
      `left=${posX}`,
      `top=${posY}`,
      'resizable=yes',
      'scrollbars=no',
      'toolbar=no',
      'menubar=no',
      'location=no',
      'status=no'
    ].join(',');

    // Status message helper
    function showStatus(message, type) {
      const statusEl = document.getElementById('statusMessage');
      statusEl.textContent = message;
      statusEl.className = `status-message show ${type}`;
    }

    function hideStatus() {
      const statusEl = document.getElementById('statusMessage');
      statusEl.className = 'status-message';
    }

    // Open dialer function
    // CRITICAL: This MUST only be called from a user-initiated click event
    // Modern browsers (Chrome/Safari/Edge 2024+) block window.open() outside of user gestures
    function openDialer() {
      if (!phoneNumber) {
        showStatus('Missing phone number', 'error');
        return;
      }

      hideStatus();

      try {
        // Check if popup is already open and reuse it
        if (popupWindow && !popupWindow.closed) {
          popupWindow.focus();
          popupWindow.location.href = dialerUrl.toString();
          showStatus('Dialer updated and focused', 'success');
          return;
        }

        // Open new popup window
        // window.open() returns null if blocked by popup blocker
        popupWindow = window.open(dialerUrl.toString(), 'TwilioDialer', popupFeatures);

        if (!popupWindow || popupWindow.closed || typeof popupWindow.closed === 'undefined') {
          // Popup was blocked
          showStatus('Popup blocked! Please allow popups for this site and try again.', 'error');
        } else {
          // Popup opened successfully
          popupWindow.focus();
          showStatus('Dialer opened successfully', 'success');
          
          // IMPORTANT: DO NOT call window.close() here
          // Browsers prevent scripts from closing windows that were NOT opened by window.open()
          // This launcher page was opened by the user/Airtable, NOT by a script
          // Attempting to close it will fail with: "Scripts may close only the windows that were opened by them"
          // The user must manually close this tab if desired
        }
      } catch (error) {
        console.error('Error opening popup:', error);
        showStatus('Failed to open dialer: ' + error.message, 'error');
      }
    }

    // Disable button if no phone number
    const openBtn = document.getElementById('openBtn');
    if (!phoneNumber) {
      openBtn.disabled = true;
      openBtn.textContent = 'Missing Phone Number';
      showStatus('No phone number provided in URL', 'error');
    }

    // Attach click handler
    // CRITICAL: window.open() MUST be called directly within this click handler
    // Browsers will block window.open() if called asynchronously or from setTimeout/Promise
    openBtn.addEventListener('click', openDialer);

    // Allow Enter key to trigger button
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && phoneNumber && !openBtn.disabled) {
        openDialer();
      }
    });

    // NO AUTO-OPEN LOGIC HERE
    // Attempting to call window.open() on page load violates browser security policies
    // window.open() requires a user gesture (click, keypress, etc.)
    // Any attempt to auto-open will be blocked by popup blockers in modern browsers
  </script>
</body>
</html>
