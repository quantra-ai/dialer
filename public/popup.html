<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Dialer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f2f2f7;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #34c759;
      color: white;
    }

    button:hover {
      opacity: 0.95;
    }

    .hint {
      margin-top: 14px;
      font-size: 13px;
      color: #666;
    }

    .fallback {
      display: none;
      margin-top: 16px;
      font-size: 14px;
      color: #d00;
    }

    .fallback a {
      color: #007aff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Open Dialer</h1>
    <button id="openBtn">Open Dialer</button>

    <div class="hint">
      If nothing happens, allow popups for this site.
    </div>

    <div class="fallback" id="fallback">
      Popup blocked.<br />
      <a id="fallbackLink" href="#" target="_blank">Click here to open dialer</a>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const to = params.get("to");
  const name = params.get("name") || "Unknown";

  const dialerUrl = new URL("/dialer.html", window.location.origin);
  dialerUrl.searchParams.set("to", to);
  dialerUrl.searchParams.set("name", name);
  dialerUrl.searchParams.set("compact", "1");

  const features = [
    "width=360",
    "height=640",
    "top=100",
    "left=100",
    "resizable=no",
    "scrollbars=no",
    "toolbar=no",
    "menubar=no",
    "location=no",
    "status=no"
  ].join(",");

  const openBtn = document.getElementById("openBtn");
  const fallback = document.getElementById("fallback");
  const fallbackLink = document.getElementById("fallbackLink");

  openBtn.addEventListener("click", () => {
    if (!to) return;

    const popupName = `TwilioDialer_${Date.now()}`;

    const popup = window.open("about:blank", popupName, features);

    if (popup && !popup.closed) {
      popup.document.title = "Sales Dialer";
      popup.location.href = dialerUrl.toString();
      popup.focus();

      // Close launcher after success
      setTimeout(() => {
        try { window.close(); } catch (e) {}
      }, 200);
    } else {
      fallback.style.display = "block";
      fallbackLink.href = dialerUrl.toString();
    }
  });
</script>

</body>
</html>
